<!DOCTYPE HTML>
<html>
<head>
   <title>Timer</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <link rel="stylesheet" href="./BS/bootstrap.min.css">
   <link rel="stylesheet" href="./BS/bootstrap.css">
   <style>
    p{text-align: center;
      font-size: 38px;
      margin-top: 0px;
    }
    .middlediv{
    	text-align: center;
    }
    .footer{
        text-align: center;
    }
    .buttondiv{
        text-align: center;
    }
   </style>
</head>
<body>
  <p id="currentDate"></p>
  <hr />
  <div class="buttondiv">
  <button class="btn btn-success" click="history.go(-1);">뒤로가기</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button class="btn btn-primary" onclick="location.href='http://kysot.yspersonal.com'">메인 페이지로</button>
  </div>
  <hr />
  <div class="footer">
    This is not copyrighted. But Don't use this illegally. (불법적 사용금지/저작권 없음) <br /><br />
    First Updated: July 7th 2020 Last Updated: April 7th 2022 <br /><br />
  </div>
  <!--Clock JavaScript Start -->
  <script>
     function clock(){
     	      var currdate = new Date();
     	      var nowyear = currdate.getFullYear();	
              var nowmonth = currdate.getMonth()+1;
              var nowdate = currdate.getDate();
              var nowhour = currdate.getHours();
              var nowminute = currdate.getMinutes();
              var nowsecond = currdate.getSeconds();
          	  document.getElementById("currentDate").innerHTML = "현재 날짜/시간: " + nowyear + "년 " + nowmonth + "월 " + nowdate + "일 " + nowhour + "시 " + nowminute + "분 " + nowsecond + "초";
     }
    function init(){
     	clock();
     	setInterval(clock,1000);
     }
     init();
  </script>
  <!--Clock JavaScript Ends -->
</body>
</html>
